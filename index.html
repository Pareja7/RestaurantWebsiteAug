<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website Built from Scratch</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- custom css file link -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="body">
  <!--header section start -->
  <header>
    <a href="#" class="logo"><img src="logo.png"></a>

    <nav class="navbar">
      <a href="#home" class="active">home</a>
      <a href="#about">about</a>
      <a href="#menu">menu</a>
      <a href="#team">team</a>
      <a href="#reservation">reservation</a>
      <a href="blog">blog</a>
    </nav>

    <div class="icons">
      <i class="fas fa-bars" id="menu"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>
  <!-- header section end-->

  <!--slider section start -->
  <div class="home" id="home">
    <div class="home-slider">
      <div class="wrapper">
        <div class="slide slide1">
          
        <div class="content">
          <img src="crown-symbol.png">

          <h3>delicious royate</h3>
          <h1>gift voucher</h1>
          <p> give away for our beloved customers</p>
          <a href="#" style= "color:White; font-size: 1.75em" class="btn"> Order Now</a>
        </div>
      </div>

      <div class="slide slide2">
        <div class="content">
          <img src="crown-symbol.png">

          <h3>10% off this dish</h3>
          <h1>the fresh</h1>
          <p> food restaurant</p>
          <a href="#" class="btn"> order now</a>
        </div>
        </div>

        <div class="slide slide3">
          <div class="content">
            <img src="crown-symbol.png">
  
            <h3>we are open</h3>
            <h1>fresh fruits</h1>
            <p> you will love it</p>
            <a href="#" class="btn"> order now</a>
            </div>
          </div>
      </div>
    </div>
  </div>
<!--slider section ends-->
  
<script type="text/javascript">
   let menu = document.querySelector('#menu');
   let navbar = document.querySelector('.navbar');

   menu.onclick = () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
   }
</script>



</body>
</html>
